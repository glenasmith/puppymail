<div class="dataListHolder">
	<p-dataList [value]="entries" [paginator]="true" [rows]="5">


		<template let-entry>

			<div class="ui divided items">
				<div class="item">
					<div class="image" *ngIf="entry.has_image == 1">
						<img [src]="entry.image.src">
					</div>
					<div class="content">
						<a class="header">{{entry.resolved_title}}</a>
						<div class="meta">
							<span class="cinema"><a [href]='entry.resolved_url'>{{entry.resolved_url}}</a></span>
						</div>
						<div class="description">
							<p>{{entry.excerpt}}</p>
						</div>
						<div class="extra">
							<div class="ui right floated primary button">
								Add
								<i class="right chevron icon"></i>
							</div>

							<div *ngIf="entry.tags">
								<!--
							<pre>
							{{ entry.tags | json }}
							</pre>
							-->

								<div class="ui label" *ngFor="let nextTag of entry.tagNames"><i class="globe icon"></i> {{nextTag}}</div>

							</div>

						</div>
					</div>
				</div>
			</div>

		</template>

	</p-dataList>
</div>
