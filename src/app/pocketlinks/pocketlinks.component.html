<p-dataList [value]="entries" [paginator]="true" [rows]="5">
	<header>
		Recent Pocket Links
	</header>
	<template let-entry>
		<div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
			<div class="ui-grid-row">
				<a [href]='entry.resolved_url'>
        {{entry.resolved_title}}
      </a>
			</div>
		</div>
	</template>
</p-dataList>
