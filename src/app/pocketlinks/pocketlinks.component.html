<div class="ui icon message" *ngIf="!loaded">
  <i class="notched circle loading icon"></i>
  <div class="content">
    <div class="header">
      Talking to Pocket
    </div>
    <p>Just fetching your recent links..</p>
  </div>
</div>


<div class="ui search">
				<div class="ui icon input">
					<input class="prompt" type="text" placeholder="Filter to tags..."  #searchBox>
					<i class="search icon"></i>
				</div>
				<div class="results"></div>
			</div>

<div class="dataListHolder" *ngIf="loaded">
	<p-dataList [value]="filteredEntries" [paginator]="true" [rows]="rowsToDisplay" paginatorPosition="both">

		<header>
			<app-pocketdisplayoptions 
					[isImageOn]="displayImages" [isLinkOn]="displayLinks" 
					[isExcerptOn]="displayExcerpts" [isTagsOn]="displayTags"
					(onImageToggle)="OnImageToggle($event)"
					(onLinkToggle)="OnLinkToggle($event)"
					(onExcerptToggle)="OnExcerptToggle($event)"
					(onTagsToggle)="OnTagsToggle($event)"

					
					
					>
			></app-pocketdisplayoptions>
		</header>


		<template let-entry>

			<app-pocketlink 
					[entry]="entry"
					[isImageOn]="displayImages" [isLinkOn]="displayLinks" 
					[isExcerptOn]="displayExcerpts" [isTagsOn]="displayTags">
			</app-pocketlink>

		</template>

	</p-dataList>
</div>
