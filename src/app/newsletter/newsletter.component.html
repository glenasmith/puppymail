<p-growl [value]="messages">

</p-growl>

<p-dialog header="Export Content" [(visible)]="displayExportDialog" [responsive]="true" [width]="500">
	<textarea style="width: 100%; height: 100%; margin: 1em; box-sizing: border-box;" rows="20">
		{{ exportContent }}
	</textarea>
</p-dialog>

<p-dialog header="Export Rendered Content" [(visible)]="displayRenderedDialog" [responsive]="true" [width]="500">
	
	<div [innerHTML]="exportContent"></div>
	
</p-dialog>

<div class="ui two column grid">
	<div class="row">
		<div class="column">
			<button class="compact ui primary button" (click)="OnExportMarkdown()">Export Markdown</button>
			<button class="compact ui secondary button" (click)="OnExportHtml()">Export HTML</button>
			<button class="compact ui secondary button" (click)="OnExportRenderedHtml()">Export Rendered HTML</button>
		</div>

	</div>
	<div class="row">
		<div class="column">

			<p-orderList [value]="newsEntries" [responsive]="true" header="The Newsletter" >
				<template let-newsEntry>

					<div class="ui divided items">
						<div class="item">
							<div class="image">
								<img [src]="newsEntry.image.src" *ngIf="newsEntry.has_image == 1">
								<img src="http://p-hold.com/300/200" *ngIf="newsEntry.has_image == 0">
							</div>

							<div class="content">
								<a class="header">{{newsEntry.resolved_title}}</a>
								<div class="meta">
									<span class="cinema"><a [href]='newsEntry.resolved_url'>{{newsEntry.resolved_url}}</a></span>
								</div>
								<div class="description">
									<p>{{newsEntry.excerpt}}</p>
								</div>
								<div class="extra">
									<div class="ui right floated primary button" (click)='OnRemoveEntry(newsEntry);'>
										Remove
										<i class="right chevron icon"></i>
									</div>

									<div *ngIf="newsEntry.tags">

										<div class="ui label" *ngFor="let nextTag of newsEntry.tagNames"><i class="globe icon"></i> {{nextTag}}</div>

									</div>

								</div>
							</div>
						</div>
					</div>



				</template>
			</p-orderList>

		</div>
		<div class="column">
			<app-pocketlinks></app-pocketlinks>
		</div>

	</div>

</div>
